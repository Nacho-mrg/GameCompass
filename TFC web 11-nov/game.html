<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Juego</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es', // El idioma original de tu página
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE // Estilo del widget
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="games.html" class="logo-link">
        <img src="logo.jpg" alt="PromoApp Logo" class="logo" />
      </a>
      <nav class="nav">
        <div id="google_translate_element"></div>
        
        <button id="backBtn" class="btn btn-secondary">Volver</button>
        <button id="logoutBtn" class="btn btn-primary" style="margin-left:12px;">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="features-section" id="gameDetail">
      <p>Cargando información del juego...</p>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>© 2025 GameCompass - RAWG Game Detail</p>
    </div>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const firebaseConfig = {
      apiKey: "AIzaSyD_2rTwWM5hdH0iNFGoN0Ljbg87JT7J0Ck",
      authDomain: "tfc-nacho.firebaseapp.com",
      projectId: "tfc-nacho",
      storageBucket: "tfc-nacho.firebasestorage.app",
      messagingSenderId: "45085403130",
      appId: "1:45085403130:web:REEMPLAZA_APP_ID"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");
    const gameDetail = document.getElementById("gameDetail");

    const RAWG_API_KEY = "b9355a95d4084728bb4486202b0a231e";
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("id");

    if (!gameId) {
      gameDetail.innerHTML = "<p style='color:red;'>ID de juego no especificado.</p>";
      return;
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch(`https://api.rawg.io/api/games/${gameId}?key=${RAWG_API_KEY}`);
        const game = await response.json();

        gameDetail.innerHTML = `
          <article class="feature-card" style="max-width:800px; margin:auto; text-align:center;">
            <img src="${game.background_image || 'logo.jpg'}" alt="${game.name}" style="width:100%; border-radius:12px; margin-bottom:20px;" />
            <h2>${game.name}</h2>
            <p><strong>Fecha de lanzamiento:</strong> ${game.released || "Desconocida"}</p>
            <p><strong>Rating:</strong> ⭐ ${game.rating}</p>
            <p><strong>Plataformas:</strong> ${game.platforms?.map(p => p.platform.name).join(", ") || "No especificadas"}</p>
            <p><strong>Géneros:</strong> ${game.genres?.map(g => g.name).join(", ") || "N/A"}</p>
            <p style="margin-top:20px; text-align:justify;">${game.description_raw || "Sin descripción disponible."}</p>
          </article>
        `;
      } catch (err) {
        gameDetail.innerHTML = `<p style="color:red;">Error al cargar el juego: ${err.message}</p>`;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "gameView.html";
    });
  });
  </script>
</body>
</html>
